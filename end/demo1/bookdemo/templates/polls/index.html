<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2>投票问题列表</h2>
        <ul>
            {% for q in questions %}
                <li><a href="{% url 'polls:detail' q.id %}"> {{forloop.counter}} . {{q.title}}</a> </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
