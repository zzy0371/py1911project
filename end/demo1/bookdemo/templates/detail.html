<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <h1>这里是详情页</h1>
    <div>
        <h2>书名:{{ book.title }}</h2>
       <ul>
            {% for hero  in book.hero_set.all %}
                <li> {{hero.name}} -- {{hero.gender}} -- {{hero.content}} <a href="{% url 'booktest:edithero' hero.id %}">编辑</a>   <a href="{% url 'booktest:deletehero' hero.id %}">删除</a>  </li>
            {% endfor %}
       </ul>

        <a href="{% url 'booktest:addhero' book.id %}">添加英雄</a>
    </div>

    {# <a href="/">返回列表页</a> #}
    <a href="{% url 'booktest:index'  %}">返回列表页</a>
</body>
</html>
